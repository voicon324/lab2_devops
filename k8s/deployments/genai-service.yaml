apiVersion: apps/v1
kind: Deployment
metadata:
  name: genai-service
  namespace: petclinic
  labels:
    app: genai-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genai-service
  template:
    metadata:
      labels:
        app: genai-service
        version: v1
    spec:
      containers:
      - name: genai-service
        image: springcommunity/spring-petclinic-genai-service
        ports:
        - containerPort: 8084
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8888"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://discovery-server:8761/eureka"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: genai-secrets
              key: openai-api-key
              optional: true
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: genai-service
  namespace: petclinic
  labels:
    app: genai-service
spec:
  ports:
  - port: 8084
    targetPort: 8084
    name: http
  selector:
    app: genai-service
